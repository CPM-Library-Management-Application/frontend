<form>
    <div class="mb-3 mt-5 p-5">
        <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-center" style="width:100%;">
                <input [(ngModel)]="searchTxt" placeholder="I'm searching for a book..." type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
            </div>
        </div>
    </div>
</form>
<div class=" d-flex" style="justify-content: center;">
    <div>
        <app-result-list [book-query]="searchTxt" [displayShowMore]="true"></app-result-list>
    </div>
</div>
