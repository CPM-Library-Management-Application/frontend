<form #form=ngForm>
    <div class="form-group mb-3 d-flex flex-column align-items-center p-5 mt-5">
        <div style="width: 400px;">
            <div><input required ngModel name="username" #username="ngModel" type="text" class="form-control mb-3" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"></div>
            <div class="alert alert-danger" *ngIf="!username.valid && username.touched">Username is required.</div>
            <div><input required ngModel name="password" type="password" #password="ngModel" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1"></div>
            <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required</div>
        </div>
        <div class="d-flex flex-column mt-4">
            <button class="btn btn-success mt-5 mb-4" (click)="loginButtonHandler(form)">Login</button>
            Don't have an account?
            <button class="btn btn-outline-success mt-2" routerLink="/register">Sign up!</button>
        </div>
    </div>
</form>
