<div class="book-details-container">
    <ng-container *ngIf="selectedBook$ | async as book">
        <h2>Book Details</h2>
        <h6>Title</h6>
        {{book.title}}
        <h6>Body</h6>
        {{book.description}}
        <div class="row mt-3">
            <div class="col-6"></div>
            <div class="col-6">
                <button class="btn btn-lg btn-secondary float-right">Reserve Book</button>
            </div>
        </div>
    </ng-container>

</div>
