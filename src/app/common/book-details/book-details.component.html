<div class="book-details-container">
    <mat-card>
    <ng-container *ngIf="selectedBook$ | async as book">
        <h2>Book Details</h2>
        <h6><b>Title:</b> {{book.title}}</h6>
        <h6><b>Author:</b> {{book.author}}</h6>
        <h6><b>Genre:</b> {{book.genre}}</h6>

        <!-- {{book.description}} -->
        <div class="row mt-3">
            <div class="col-6"></div>
            <div class="col-6">                                                                         
                <div *ngIf="book.current_owner === null">
                    <button *ngIf="hideReserveButton" class="btn btn-lg btn-secondary float-right" (click)="handleReserveButtonClick(book)">Reserve Book</button>
                </div>
                <div *ngIf="book.current_owner !== null">                   
                    <button *ngIf="hideReserveButton" 
                        class="btn btn-lg btn-secondary float-right disabled" 
                        (mouseenter)="handleReserveButtonMouse()"
                        (mouseleave)="handleReserveButtonMouseLeave()"
                        style="cursor: not-allowed;"
                        >Reserve Book</button>
                </div>
                <span *ngIf="displayReserveButtonDisabledInfo">
                    Book already reserved!
                </span>
            </div>
        </div>
    </ng-container>

    <!-- <ng-container *ngIf="selectedBook$ | async as book">
        <div class="no-content">
            <h1>Select A Book</h1>
        </div>
    </ng-container> -->
    </mat-card>
</div>
