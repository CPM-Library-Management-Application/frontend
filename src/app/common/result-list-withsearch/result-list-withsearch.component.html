<div class="list-group search-results" style="width: 100%" *ngIf="results">

        <a *ngFor="let result of results | slice:0:9" class="list-group-item list-group-item-action" (click)="selectBook(result)" [class]="{'active' : result.book_id == (selectedBook$ | async)}" >
                {{ result.title }}
        </a>
        <button  class="btn btn-success" [routerLink]="['/search-results', 1]" style="margin-top: 20px;">Show more...</button>
  
</div>
